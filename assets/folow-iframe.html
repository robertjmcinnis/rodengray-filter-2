<!doctype html>
<html>
	<head>
		<style>
			body {
				text-align: center;
			}
			.fb-like,
			.twitter-follow-button {
				display: inline-block;
				vertical-align: top;
				margin: 0 10px;
			}
		</style>
	</head>
	<body>
		<div class="fb-like" data-href="https://facebook.com/rodengray" data-width="70px" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
		<a href="https://twitter.com/rodengray" class="twitter-follow-button" data-show-count="true" data-lang="en">Follow @rodengray</a>
		<div id="fb-root"></div>
		<script>(function(d, s, id) {
		  var js, fjs = d.getElementsByTagName(s)[0];
		  if (d.getElementById(id)) return;
		  js = d.createElement(s); js.id = id;
		  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.0";
		  fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));</script>
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
	</body>
</html>
